<div class="container-md" style="background-color:white;min-height:90vh">
    <div>
        <p style="font-size:1.5rem;font-weight:bold">Cart</p>
        <small style="color:#e86105">1 item(s)</small>
    </div>
    <div class="d-none d-md-block mt-md-4" *ngIf="row">
        <div class="row titles">
            <div class="col-md-5">
                <p>Product</p>
            </div>
            <div class="col-md-2">
                <p>Quantity</p>
            </div>
            <div class="col-md-2">
                <p>Unit Price</p>
            </div>
            <div class="col-md-2">
                <p>Sub Total</p>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    <div *ngFor="let product of products; let i=index">
        <hr style="background-color:#e86105">
        <div *ngIf="row" class="row d-flex align-items-center when-row" style="height:fit-content">
            <div class="col-md-1">
                <img src={{product.imageUrl}} alt="" style="object-fit: cover;" class="img-fluid">
            </div>
            <div class="col-md-3">
                <p>{{(product.name.length>20)? (product.name | slice:0:20)+'...':(product.name)}}</p>
            </div>
            <div class="col-md-3">
                <div style="height:fit-content">
                    <button mat-icon-button aria-label="Example icon button with a heart icon">
                    <mat-icon style="color:#e86105">remove</mat-icon>
                  </button>
                    <input type="text" class="form-control rounded-1 border border-dark text-center" style="background:none;color:#e86105" readonly="readonly" value={{product.quantity}}>
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                        <mat-icon style="color:#e86105">add</mat-icon>
                      </button>
                </div>
            </div>
            <div class="col-md-2 cash">
                <p>KES {{product.price}}</p><br>
            </div>
            <div class="col-md-2 cash">
                <p>KES {{product.subTotal}}</p>
            </div>
            <div class="col-md-1" style="cursor:pointer">
                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon style="color:red">delete</mat-icon>
                  </button>
            </div>
        </div>
        <div *ngIf="!row">
            <div class="row">
                <div class="col-5">
                    <img src={{product.imageUrl}} alt="" class="img-fluid">
                </div>
                <div class="col-7">
                    <div>
                        <p style="font-weight: bold;">{{product.name}}</p>
                    </div>
                    <div class="mt-2">
                        <p><span style="font-weight:bold">Price:</span>KES 1,234</p>
                    </div>
                </div>
            </div>
            <mat-divider class="mt-3 mb-3"></mat-divider>
            <div style="height:fit-content" class="d-flex align-items-center">
                <button mat-icon-button aria-label="Example icon button with a heart icon">
                <mat-icon style="color:#e86105">remove</mat-icon>
              </button>
                <input type="text" class="form-control rounded-1 border border-dark text-center" style="background:none;color:#e86105" readonly="readonly" value={{product.quantity}}>
                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                    <mat-icon style="color:#e86105">add</mat-icon>
                  </button>
            </div>
            <div class="d-flex justify-content-center" style="cursor:pointer">
                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                    <mat-icon style="color:red">delete</mat-icon>
                      </button>
            </div>
        </div>
        <hr style="background-color:#e86105">
    </div>
    <div class="d-flex justify-content-end p-3 m-3">
        <div>
            <p><span style="font-size:1.2rem;font-weight: bold;" class="me-1">Total:</span>KES 1,234</p>
            <p><span style="font-size:1.2rem;font-weight: bold;" class="me-1 mt-1">Items:</span>234</p>
            <div class="mt-3">
                <button mat-raised-button style="background-color:#e86105;">Checkout</button>
            </div>
        </div>
    </div>
</div>
