<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode == 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened" [ngStyle]="{'color':'#E86105'}">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened" [ngStyle]="{'color':'#E86105'}">
        close
        </mat-icon>
    </button>
    <app-navbar style="width:100%"></app-navbar>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav class="shadow side-nav" #sidenav="matSidenav">
        <h1>Hello world</h1>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
