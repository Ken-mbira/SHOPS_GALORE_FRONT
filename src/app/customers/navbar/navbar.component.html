<div class="container-fluid" style="display:flex;align-items:center;justify-content:space-between;color:#e86105">
    <div>
        <img src="../../../assets/GALORE.svg" routerLink="/customer" style="width:7em;cursor: pointer;" alt="shops galore logo">
    </div>
    <div class="d-flex align-items-center" style="height:fit-content">
        <div class="me-1" style="cursor:pointer" routerLink="/customer/cart">
            <mat-icon matBadge="15" matBadgeColor="accent">shopping_cart</mat-icon>
        </div>
        <div class="d-none d-md-block">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>settings</mat-icon>
                  <span>Settings</span>
                </button>
                <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
                  <mat-icon>lock</mat-icon>
                  <span>Log Out</span>
                </button>
                <button mat-menu-item *ngIf="!isAuthenticated" routerLink="/auth/login">
                  <mat-icon>lock_open</mat-icon>
                  <span>Log In</span>
                </button>
            </mat-menu>
        </div>
    </div>

</div>
