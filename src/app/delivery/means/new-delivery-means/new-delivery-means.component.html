<mat-dialog-content class="mat-typography">
    <div class="me-sm-3 ms-sm-3 mb-sm-2">
        <div class="d-flex justify-content-between">
            <div>
                <p mat-dialog-title>Register New Means</p>
            </div>
            <div>
                <button mat-icon-button aria-label="Close modal">
                <mat-icon (click)="cancelClick()">close</mat-icon>
              </button>
            </div>
        </div>
        <form [formGroup]="meansForm" (ngSubmit)="createMeans()">
            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Choose The type of Means</mat-label>
                            <mat-select formControlName="means">
                                <mat-option *ngFor="let means of means" value={{means.id}} required>{{means.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter the maximum weight(kg)</mat-label>
                            <input matInput type="number" formControlName="max_weight">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter the maximum volume(m<sup>3</sup>)</mat-label>
                            <input matInput type="number" formControlName="max_volume">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ms-3">
                        <div *ngIf="!hasImage" class="dropzone">
                            <input type="file" accept="image/*" #fileDropRef (change)="handleUpload($event)">
                            <div>
                                <div>
                                    <mat-icon id="upload_icon">cloud_upload</mat-icon>
                                </div>
                                <div>
                                    <p id="upload_text">Drag and Drop to upload image<br> or<br> <span id="click-me">click me</span> </p>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="hasImage">
                            <img src={{imageUrl}} alt="image-upload" style="width: 200px;height:200px;object-fit: cover;">
                        </div>
                        <div class="mt-3">
                            <button mat-raised-button class="submit-button" type="submit" [disabled]="!meansForm.valid">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
