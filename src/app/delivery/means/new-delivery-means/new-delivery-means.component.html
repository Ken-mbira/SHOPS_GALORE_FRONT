<mat-dialog-content class="mat-typography">
    <div class="m-0 d-flex justify-content-end">
        <button mat-icon-button aria-label="Close modal">
            <mat-icon>close</mat-icon>
          </button>
    </div>
    <div class="me-sm-3 ms-sm-3 mb-sm-2">
        <div>
            <p mat-dialog-title>Register New Means</p>
        </div>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Choose The type of Means</mat-label>
                            <mat-select>
                                <mat-option value="1">Option 1</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter the maximum weight(kg)</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter the maximum volume(m<sup>3</sup>)</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ms-3">
                        <div class="dropzone">
                            <input type="file" #fileDropRef multiple>
                            <div>
                                <div>
                                    <mat-icon id="upload_icon">cloud_upload</mat-icon>
                                </div>
                                <div>
                                    <p id="upload_text">Drag and Drop to upload image<br> or<br> <span id="click-me">click me</span> </p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button mat-raised-button class="submit-button" type="submit">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
