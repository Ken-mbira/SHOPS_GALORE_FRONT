<table *ngIf="destinations.length !== 0" mat-table [dataSource]="destinations" class="mat-elevation-z8" width="100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let destination"> {{destination.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="means">
        <th mat-header-cell *matHeaderCellDef> Means Name </th>
        <td mat-cell *matCellDef="let destination"> {{destination.registered_means.delivery_means.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location_from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let destination"> {{destination.from_location.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="location_to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let destination"> {{destination.from_location.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
