<div>
    <div style="background:white;" class="p-2 dashboard">
        <mat-form-field appearance="fill" style="font-size:smaller">
            <mat-label>Done deliveries</mat-label>
            <mat-select>
                <mat-option>
                    Total deliveries
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div style="width:80%;" class="delivery-chart">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
    </div>
    <div class="p-2 m-0 row stats" style="width:80vw;">
        <div class="col-xl-10 col-12">
            <div class="row">
                <div class="col-12">
                    <div class="shadow">
                        <h6>Deliveries</h6>
                        <div class="d-flex align-items-center">
                            <mat-icon [ngStyle]="{'color':'#E86105'}">information</mat-icon><span>1 Pending delivery</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="shadow">
                        <h6>Done Deliveries</h6>
                        <div class="d-flex align-items-center">
                            <mat-icon [ngStyle]="{'color':'#E86105'}">bookmark</mat-icon><span>2,345</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="shadow" style="background:#2B2A38">
                        <h6>Destinations Listed</h6>
                        <div class="d-flex align-items-center">
                            <mat-icon [ngStyle]="{'color':'#E6E6E6'}">map</mat-icon><span style="color:#E6E6E6">38</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="shadow" style="background:#2B2A38">
                        <h6>Means of Delivery</h6>
                        <div class="d-flex align-items-center">
                            <mat-icon [ngStyle]="{'color':'#E6E6E6'}">departure_board</mat-icon><span style="color:#E6E6E6">1 Pending delivery</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="shadow">
                        <h6>Notifications</h6>
                        <div class="d-flex align-items-center">
                            <mat-icon [ngStyle]="{'color':'#E86105'}">notifications</mat-icon><span>3 Unread notifications</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-12 pe-0">
            <div class="row">
                <div class="col-12">
                    <div class="shadow shadow-lg" style="background:white;">
                        <div class="d-flex align-items-center">
                            <mat-icon [ngStyle]="{'color':'#E86105'}">grade</mat-icon><span>Top 3 Destinations</span>
                        </div>
                        <ol class="pt-2">
                            <li style="color:#E86105 "><span style="color:black ">South b</span></li>
                            <li style="color:#E86105 "><span style="color:black ">South b</span></li>
                            <li style="color:#E86105 "><span style="color:black ">South b</span></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
