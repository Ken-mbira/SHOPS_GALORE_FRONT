<div class="">
    <div class="row mt-md-5">
        <div class="col-md-6">
            <div class="mt-2 mb-2 m-md-0">
                <p style="font-size:1.2rem;font-weight:400">Login to manage your account</p>
            </div>
            <div style="background:white" class="pt-4 p-3 pb-4 text-center">
                <form class="p-md-5">
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" class="example-right-align">
                            <span matPrefix><mat-icon style="color:#e86105 ">email</mat-icon></span>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" class="example-right-align">
                            <span matPrefix><mat-icon style="color:#e86105">lock</mat-icon></span>
                            <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]=" 'Hide password' " [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3" style="height:fit-content;font-size:0.9rem">
                        <div>
                            <mat-checkbox class="remember-me">Remember me</mat-checkbox>
                        </div>
                        <div>
                            <a routerLink="../forgot" style="color:#e86105 !important">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button mat-raised-button style="background-color:#e86105;color:white;width:100%">LOGIN</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <p style="font-size:0.7rem">Don't have an account? <a style="color:#e86105" routerLink="../register">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-1 d-flex align-items-center justify-content-center">
            <div class="p-2">
                <p>Or</p>
            </div>
        </div>
        <div class="col-md-5 d-flex align-items-center justify-content-center">
            <div class="p-2">
                <div style="background-color:white" class="rounded-1 social-login-cards shadow p-2 d-flex mt-3">
                    <div>
                        <img src="../../../assets/2993685_brand_brands_google_logo_logos_icon 1.svg" alt="google icon">
                    </div>
                    <div class="ms-2">
                        <p>Login with Google</p>
                    </div>
                </div>
                <div style="background-color:white" class="rounded-1 social-login-cards shadow p-2 d-flex mt-3">
                    <div>
                        <img src="../../../assets/317720_social media_tweet_twitter_social_icon 1.svg" alt="google icon">
                    </div>
                    <div class="ms-2">
                        <p>Login with Twitter</p>
                    </div>
                </div>
                <div style="background-color:white" class="rounded-1 social-login-cards shadow p-2 d-flex mt-3">
                    <div>
                        <img src="../../../assets/4202107_facebook_fb_logo_social_social media_icon 1.svg" alt="google icon">
                    </div>
                    <div class="ms-2">
                        <p>Login with Facebook</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
