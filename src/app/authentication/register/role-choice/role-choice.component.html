<div class="d-flex justify-content-center align-items-center">
    <div>
        <div>
            <p style="font-size:1.4rem;font-weight: 400;">Welcome to <span style="color:#e86105">Shops Galore!</span><br>What would you like to do?</p>
        </div>
        <div>
            <div style="background-color:white" class="rounded-1 role-cards shadow p-2 d-flex mt-3" (click)="chooseRole(3)">
                <div>
                    <mat-icon class="role-icon">shopping_cart</mat-icon>
                </div>
                <div class="ms-2">
                    <p>Buy</p>
                </div>
            </div>
            <div style="background-color:white" class="rounded-1 role-cards shadow p-2 d-flex mt-3" (click)="chooseRole(4)">
                <div>
                    <mat-icon class="role-icon">shopping_basket</mat-icon>
                </div>
                <div class="ms-2">
                    <p>Sell</p>
                </div>
            </div>
            <div style="background-color:white" class="rounded-1 role-cards shadow p-2 d-flex mt-3" (click)="chooseRole(2)">
                <div>
                    <mat-icon class="role-icon">directions_car</mat-icon>
                </div>
                <div class="ms-2">
                    <p>Deliver</p>
                </div>
            </div>
        </div>
    </div>
</div>
