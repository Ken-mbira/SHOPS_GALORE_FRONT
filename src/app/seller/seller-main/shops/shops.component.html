<div>
    <div class="d-flex justify-content-between">
        <div>
            <h6>Shops</h6>
            <!-- <p style="color:#E86105">1 inactive</p> -->
        </div>
        <button class="btn new-shop" style="height:fit-content" routerLink="new-shop">New Shop</button>
    </div>
    <div class="row">
        <div class="col-6 col-md-3" *ngFor="let shop of shops">
            <div class="shadow rounded-3 shop-card" routerLink="../shop/{{shop.id}}">
                <div>
                    <img *ngIf="shop.logo" src={{shop.logo}} alt="shop-image" class="img-fluid">
                    <img src="../../../../assets/andrew-pons-cLHPacdtpSY-unsplash (1).jpg" alt="shop-image" class="img-fluid">
                </div>
                <div class="p-2">
                    <div>
                        <p class="shop-name">{{shop.name}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <p class="product-count">{{shop.product_count === 0 ? "no products" : shop.product_count > 1 ? "{{shop.product_count}} products" : "1 product"}}</p>
                        </div>
                        <div>
                            <div *ngIf="shop.active" class="active-badge status-badge">
                                <small>Active</small>
                            </div>
                            <div *ngIf="!shop.active" class="inactive-badge status-badge">
                                <small>In Active</small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <small>Created on {{shop.created_on | date}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
