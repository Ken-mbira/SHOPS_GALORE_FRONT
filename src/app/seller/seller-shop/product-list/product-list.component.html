<div>
    <div class="d-flex justify-content-end p-3">
        <div>
            <button mat-icon-button aria-label="Example icon button with a menu icon" (click)="setView(true)">
                <mat-icon>grid_on</mat-icon>
              </button>
        </div>
        <div><button mat-icon-button aria-label="Example icon button with a menu icon" (click)="setView(false)">
            <mat-icon>list</mat-icon>
          </button>
        </div>
    </div>
    <div class="row grid-view" *ngIf="gridView">
        <div *ngFor="let product of products; let i = index" class="col-md-3 col-xl-2 product col-6 mt-2">
            <div style="cursor: pointer;" routerLink="../products/{{product.id}}" class="card">
                <img *ngIf="product.featured_image" src="{{product.featured_image.image}}" alt="...">
                <img *ngIf="!product.featured_image" src="../../../../assets/image.webp" alt="no image">
                <div class="m-1">
                    <p class="card-text" style="font-size:0.83rem">{{product.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!gridView">
        <div class="list-product" *ngFor="let product of products;let i = index">
            <div class="list-view row mt-2 mb-2">
                <div class="col-1"></div>
                <div class="col-3">
                    <img *ngIf="product.featured_image" src="{{product.featured_image.image}}" alt="" class="img-fluid">
                    <img *ngIf="!product.featured_image" src="../../../../assets/image.webp" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <div>
                        <p style="font-size:0.8rem;font-weight: 600;">{{product.name}}</p>
                    </div>
                    <div>
                        <p *ngIf="product.price" class="card-title" style="font-size:0.9rem;color:#e86105">KES {{product.price}}</p>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <button mat-raised-button routerLink="../products/{{product.sku}}"><span style="color:#2b2a38">View</span></button>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
</div>
