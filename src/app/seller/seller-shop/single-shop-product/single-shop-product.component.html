<div class="p-3">
    <div class="row">
        <app-single-product-main [product]="product" class="col-md-6"></app-single-product-main>
        <app-single-product-variations [product]="product" class="col-md-6" *ngIf="product ? product.hasVariations : false"></app-single-product-variations>
        <app-single-product-details [product]="product" class="col-md-6" *ngIf="product ? !product.hasVariations : true"></app-single-product-details>
    </div>
</div>
