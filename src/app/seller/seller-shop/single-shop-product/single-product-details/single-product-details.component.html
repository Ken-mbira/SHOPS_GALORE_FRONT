<div>
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <div class="row">
            <div class="col-12">
                <img *ngIf="default()" src={{default().image}} class="img-fluid rounded-2 m-1">
                <small *ngIf="!default()">You don't seem to have chosen a default image... please do so by clicking one of your images</small>
            </div>
            <div class="col-12 row mt-3 mt-md-0">
                <div *ngFor="let image of product.product_images;let i = index" class="col-6">
                    <img src="{{image.image}}" class="image">
                </div>
                <div *ngIf="product.product_images.length < 4" class="col-12 col-md-6">
                    <div class="new-image p-1">
                        <input type="file" multiple accept="image/*" (change)="createImage($event)">
                        <mat-icon>cloud_upload</mat-icon><br>
                        <small>Drop an image or <span style="color:blue">click me</span></small>
                    </div>
                </div>
            </div>
        </div>
    </cdk-virtual-scroll-viewport>
    <hr class="d-md-none mt-3 mb-3">
    <div class="mt-3">
        <form class="d-flex flex-column mt-3">
            <h5>Stock Details</h5>
            <mat-form-field>
                <mat-label>Remaining Stock</mat-label>
                <input matInput type="number" value="23">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Stock Check Date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button class="submit-stock">Submit</button>
        </form>
    </div>
    <hr class="mt-3 mb-3">
    <div class="mt-3">
        <button mat-raised-button color="warn">Delete Product</button>
    </div>
</div>
