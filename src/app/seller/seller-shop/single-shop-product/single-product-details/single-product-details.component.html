<div>
    <div class="row">
        <div class="col-md-5">
            <img *ngIf="default" src={{default.src}} class="img-fluid rounded-2 m-1">
            <small *ngIf="!default">You don't seem to have chosen a default image... please do so by clicking one of your images</small>
        </div>
        <div class="col-md-7 row mt-3 mt-md-0">
            <div *ngFor="let image of images;let i = index" class="col-6 holder d-flex justify-content-center align-items-center" style="height: fit-content;">
                <img src={{image.src}} class="img-fluid rounded-2 m-1 image">
                <div class="middle">
                    <button mat-raised-button class="set-default-button" (click)="setDefault(i)">Set default</button>
                    <mat-icon [ngStyle]="{'color':'red'}" style="cursor:pointer" (click)="deleteImage(i)">delete</mat-icon>
                </div>
            </div>
            <div *ngIf="images.length < 4" class="col-12 col-md-6">
                <div class="new-image p-1">
                    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target)">
                    <mat-icon>cloud_upload</mat-icon><br>
                    <small>Drop an image or <span style="color:blue">click me</span></small>
                </div>
            </div>
        </div>
    </div>
    <hr class="d-md-none mt-3 mb-3">
    <div class="mt-3">
        <form class="d-flex flex-column mt-3">
            <h5>Stock Details</h5>
            <mat-form-field>
                <mat-label>Remaining Stock</mat-label>
                <input matInput type="number" value="23">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Stock Check Date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button class="submit-stock">Submit</button>
        </form>
    </div>
    <hr class="mt-3 mb-3">
    <div class="mt-3">
        <button mat-raised-button color="warn">Delete Product</button>
    </div>
</div>
