<div style="width:80vw;min-height:90vh" class="p-2 dashboard">
    <div>
        <h5>{{shop ? shop.name : ''}}</h5>
    </div>
    <div style="width:100%;background-color:white" class="p-2">
        <mat-form-field appearance="fill">
            <mat-label>Sales</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        <div style="width:80%" class="delivery-chart">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
        <div class="row mt-2 d-flex justify-content-center" style="width:100%">
            <div class="col-md-8 mt-2 row">
                <div class="col-6">
                    <div class="shadow p-2">
                        <div class="d-flex align-items-center" style="height:fit-content">
                            <mat-icon>bookmark</mat-icon>
                            <h6 style="color:#E86105">Sales This Month</h6>
                        </div>
                        <p style="font-size:4vmin">2,456</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="shadow p-2" style="background-color: #2B2a38;">
                        <div class="d-flex align-items-center" style="height:fit-content">
                            <mat-icon [ngStyle]="{'color':'#FFFFFF'}">shopping_basket</mat-icon>
                            <h6 style="color:#E86105">Product Count</h6>
                        </div>
                        <p style="font-size:4vmin;color: white;">{{shop.products}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div class="shadow p-2">
                    <div class="d-flex align-items-center">
                        <mat-icon [ngStyle]="{'color':'#E86105'}">grade</mat-icon><span>Top 3 Products</span>
                    </div>
                    <ol class="pt-2">
                        <li style="color:#E86105 "><span style="color:black ">frying pan</span></li>
                        <li style="color:#E86105 "><span style="color:black ">sweater</span></li>
                        <li style="color:#E86105 "><span style="color:black ">gumboots</span></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
