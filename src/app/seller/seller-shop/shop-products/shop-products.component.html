<div style="width:80vw;min-height:90vh" class="p-2 dashboard">
    <div class="d-flex justify-content-between">
        <div>
            <h6>Products</h6>
        </div>
        <button class="btn new-product" [routerLink]="['../new_product']" style="height:fit-content;font-size:3vmin">New Product</button>
    </div>
    <mat-form-field appearance="fill" style="font-size:13px" class="mt-2">
        <mat-label>Filter</mat-label>
        <mat-select>
            <mat-option value="one">All</mat-option>
            <mat-option value="two">Out Of Stock</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="row mt-3">
        <div *ngFor="let product of products" class="col-md-4 g-1">
            <div class="shop-card" routerLink="../products/{{product.id}}" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../../../../assets/andrew-pons-cLHPacdtpSY-unsplash.jpg');">
                <p style="font-size:larger;color: #E86105;">{{product.name}}</p>
                <p><span style="font-size: 10vmin;">{{product.price}}</span>Kes</p>
                <small>Request Product Feature</small>
            </div>
        </div>
    </div>
</div>
